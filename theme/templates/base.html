        <div id="inner-body">

                    <a href="/">Articles</a>
                    <a href="/pages/projects.html">Projects</a>
                    <a href="/pages/contact.html">Contact</a>
                </nav>
            </header>

            <main>
                {% block body %}
                {% endblock %}
            </main>
        </div>
    </body>
</html>
